<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;900&family=Oswald&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Convert Money</title>
</head>

<body>

    <main>
        <label>
            Converter de:
            <select>
                <option value="real">R$ Real Brasileiro</option>

            </select>
        </label>

        <label>
            Converter para:
            <select class="currency-select">
                <option value="dolar"> US$ Dólar Americano </option>
                <option value="euro"> € Euro </option>
                <option value="libra"> £ Libra </option>
                <option value="peso"> AR$ Peso Argentino </option>
                <option value="Dólar Australiano"> A$ Dólar Australiano</option>
                <option value="Dolar canadense"> CA$ Dólar Canadense</option>
            </select>
        </label>
        <label>
            Valor:
            <input class="input-currency" placeholder="R$10.000,00">
        </label>
        <button class="convert-button">Converter</button>

        <aside>
            <section>
                <img src="./assets/real.png" alt="logo-moeda-a-converter">
                <p>Real Brasileiro</p>
                <p class="currency-value-to-convert">R$ 00,00</p>
            </section>

            <br>

            <section>
                <img class="currency-img" src="./assets/dolar.png" alt="logo-moeda-convertida">
                <p class="moeda" id="currency-name">Dólar Americano</p>
                <p class="currency-value"> US$ 00,00 </p>
            </section>
        </aside>
    </main>
</body>
<script src="./script.js"></script>

</html>
